name: financial_assistant
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: '>=2.19.6 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_native_splash: ^2.3.6
    overlay_support: ^2.1.0
    flutter_local_notifications: ^9.8.0+1
    google_fonts: ^6.1.0
    intl: ^0.18.1
    firebase_remote_config: ^4.3.3
    firebase_analytics: ^10.6.3
    shared_preferences: ^2.2.2
    url_launcher: ^6.2.1
    firebase_core: ^2.1.1
    firebase_messaging: ^14.2.2
    flutter_inappwebview:
    in_app_review:

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/image/
        - assets/icons/
        - assets/courses/
        - assets/news/

flutter_native_splash:
    color: "#6e6df2"
    image: assets/image/start_icon.png

    android_12:
        color: "#6e6df2"
        image: assets/image/start_icon.png
